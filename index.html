<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS TUTORIAL</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="buttons">
    <p>버튼 예제</p><br>
    <button id="alert">ALERT</button>
    <button id="console">CONSOLE.LOG</button>
    <button id="backtick">BACKTICK</button><br>
  </div>
  <div class="buttons">
    <p>버튼 누르면 계산</p><br>
    <input type="number" name="num" id="num1-1">
    <span> + </span>
    <input type="number" name="num" id="num1-2">
    <span> = </span>
    <input type="number" name="result" id="result1">
    <button id="add">계산</button><br>
  </div>
  <div class="buttons">
    <p>엔터 누르면 계산</p><br>
    <input type="number" name="num" id="num2-1">
    <span> + </span>
    <input type="number" name="num" id="num2-2">
    <span> = </span>
    <input type="number" name="result" id="result2">
  </div>
  <div class="buttons">
    <p>실시간 계산</p><br>
    <input type="number" name="num" id="num3-1">
    <span> + </span>
    <input type="number" name="num" id="num3-2">
    <span> = </span>
    <input type="number" name="result" id="result3">
  </div>
  <div id="scroll"></div>
  <div id="percent"><span id="percent-text">1</span></div>
  <div id="color">1</div>
  
  <script src="index.js"></script>
</body>
</html>
